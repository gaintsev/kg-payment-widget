<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=4.0">
    <link rel="icon" type="image/png" href="favicon.png?v=4.0">

    <link href="master.css?v=4.0" rel="stylesheet">

    <title>
      Оплата
    </title>
  </head>
  <body>

    <main>

      <div class="s-form-widget">
        <div class="inner">

          <div class="widget">

            <div class="text-group">
              <div class="title">
                Оплата продукта
              </div>
              <div class="text">
                Пожалуйста, укажите ваш номер телефона и выберите срок подписки
              </div>
            </div>
  
            <div class="form">
              <form action="?TODO" method="post">
  
                <div class="field-group">
                  <label for="phone">
                    Номер телефона
                  </label>
                  <input
                    id="phone"
                    name="phone"
                    placeholder="+7 917 1234567"
                    type="text"
                    required
                  >
                </div>

                <div class="field-group">
                  <label for="plan">
                    План подписки
                  </label>
                  <select
                    id="plan"
                    name="plan"
                  >
                    <option value="1">1 месяц / 1000 руб.</option>
                    <option value="3">3 месяца / 2000 руб.</option>
                    <option value="6">6 месяцев / 3000 руб.</option>
                    <option value="12">1 год / 4000 руб.</option>
                  </select>
                </div>

                <div class="field-group v-promocode">
                  <div class="row">
                    <input
                      id="promocode"
                      name="promocode"
                      type="text"
                      placeholder="Промокод"
                    >
                    <button type="button">
                      Применить
                    </button>
                  </div>
                </div>
  
                <div class="button">
                  <button type="submit">
                    Оплатить
                  </button>
                </div>
  
              </form>
            </div>


          </div>


        </div>
      </div>

    </main>


  </body>
</html>
